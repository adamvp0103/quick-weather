<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Quick <span class="accent-text">Weather</span></h1>
      <span class="subtitle"
        >powered by <a href="openweathermap.org">OpenWeatherMap</a></span
      >
    </header>

    <main>
      <section id="search-section">
        <h2 class="section-title">Search for a city</h2>
        <form id="search-form">
          <input id="city-input" placeholder="e.g. New York" required />
          <button class="end-button" type="submit">Search</button>
        </form>
      </section>
      <section id="result-section" class="hidden">
        <button id="back-to-search-button" class="standalone-button">
          Back
        </button>
        <h2 class="section-title">Select a result</h2>
        <ul id="result-list"></ul>
      </section>
      <section id="weather-section" class="hidden">
        <button id="back-to-result-button" class="standalone-button">
          Back
        </button>
        <h2 class="section-title">Weather for <span id="city"></span></h2>
        <button id="show-metric-button" class="standalone-button">
          Show Metric
        </button>
        <table>
          <tr>
            <th>Conditions</th>
            <td id="conditions"></td>
          </tr>
          <tr>
            <th>Temperature</th>
            <td id="temperature"></td>
          </tr>
          <tr>
            <th>Feels Like</th>
            <td id="feels-like"></td>
          </tr>
          <tr>
            <th>Pressure</th>
            <td id="pressure"></td>
          </tr>
          <tr>
            <th>Humidity</th>
            <td id="humidity"></td>
          </tr>
          <tr>
            <th>Visibility</th>
            <td id="visibility"></td>
          </tr>
          <tr>
            <th>Wind</th>
            <td id="wind"></td>
          </tr>
          <tr>
            <th>Precipitation</th>
            <td id="precipitation"></td>
          </tr>
        </table>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
